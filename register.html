<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="css/base.css">

<body>
    <div id="ajax-hook"></div>
    <div class="wrap">
        <div class="wpn">
            <div class="form-data pos">
                <a href=""><img src="img/logo.png" class="head-logo"></a>
                <!--<p class="tel-warn hide"><i class="icon-warn"></i></p>-->
                <form  action="register.php" method="post">
                    <p class="p-input pos">
                        <label for="tel">用户名</label>

                    </p>
                    <p class="p-input pos">

                    <p class="p-input pos" id="confirmpwd">

                    </p>
					
					<a href="login.html" style="margin:0 0 0 60px" class="z">账号登录</a>
